name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build placeholder APK
        run: |
          mkdir -p build
          echo "APK gerado com sucesso" > build/app.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SinucaPix-APK
          path: build/app.apk
